<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Inline form</h2>
  <p>Make the viewport larger than 768px wide to see that all of the form elements are inline, left aligned, and the labels are alongside.</p>
  <form>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    
	<div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    
	<div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
	</div>
	
	<div class="form-group">
		<label>Select Color:</label>
		<input type="color">
	</div>
	
	<div class="form-group">
		<label for="comment">Comment:</label>
		<textarea class="form-control" rows="5" id="comment"></textarea>
	</div>

		<div class="checkbox">
		<label class="checkbox"><input type="checkbox" value="">Option 1</label>
		</div>
		
		<div class="checkbox">
		<label class="checkbox"><input type="checkbox" value="">Option 2</label>
		</div>

		<div class="checkbox">
		<label class="checkbox"><input type="checkbox" value="" disabled>Option 3</label>
		</div>
		
		
			<label class="radio-inline"><input type="radio" name="optradio" checked>Option 1</label>
		
    
		
			<label class="radio-inline"><input type="radio" name="optradio">Option 2</label>
		
		
		
			<label class="radio-inline"><input type="radio" name="optradio" disabled>Option 3</label>
	
	
	
	
	<div class="form-group">
      <label>Select Subject for Specialization (select one):</label>
      
	  <select class="form-control">
        <option>Data Analysis</option>
        <option>Big Data</option>
        <option>Cloud Computing</option>
        <option>Machine Learning</option>
      </select>
	  
      <br>
	  
      <label>Mutiple select list (hold shift to select more than one):</label>
      <select multiple class="form-control">
		<option>Data Analysis</option>
        <option>Big Data</option>
        <option>Cloud Computing</option>
        <option>Machine Learning</option>
      </select>
    </div>
	
	
	
	
	
	
	
    <button type="submit" class="btn btn-info">Submit</button>
  </form>
</div>

</body>
</html>
